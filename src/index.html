<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="/js/main.js"></script>
  </head>

  <body>
    <header class="divider" id="dy-header">
      <!-- Dynamic header -->
    </header>
    <main class="divider">
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>
      <ul class="category-list">
        <li><a href="product_listing/index.html?category=tents"><img src="/images/category-tents.svg" alt="tent image for category card" />Tents</a></li>
        <li><a href="product_listing/index.html?category=sleeping-bags"><img src="/images/category-sleepingbags.svg" alt="sleeping bag image for category card" />Sleeping Bags</a></li>
        <li><a href="product_listing/index.html?category=backpacks"><img src="/images/category-backpacks.svg" alt="backpack image for category card" />Backpacks</a></li>
        <li><a href="product_listing/index.html?category=hammocks"><img src="/images/category-hammocks.svg" alt="hammock image for category card" />Hammocks</a></li>
      </ul>
      <section class="products">
        <h2>Top Products</h2>
        <ul id="product-list" class="product-list">
          <!-- Product cards will be injected here by JavaScript -->
        </ul>
      </section>
    </main>
    <footer id="dy-footer">
      <!-- Dynamic footer -->
    </footer>
  </body>
</html>
